{% extends 'base.html' %}

{% block title %}Add a Plant{% endblock %}

{% block content %}
<h2>Add a Plant</h2>
<form method="POST" action="{{ url_for('create') }}">
    <label for="name">Plant Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="photo_url">Photo URL:</label>
    <input type="text" id="photo_url" name="photo_url" required>

    <label for="date_planted">Date Planted:</label>
    <input type="date" id="date_planted" name="date_planted" required>

    <label for="variety">Variety:</label>
    <input type="text" id="variety" name="variety" required>

    <button type="submit">Add Plant</button>
</form>
{% endblock %}
